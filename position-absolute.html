<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .test{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 150px;

        }
        .bro{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
<div class="test"></div>
<div class="bro"></div>
</body>
</html>
