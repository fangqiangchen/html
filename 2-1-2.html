<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>
</head>
<body>
<script>
    var password=prompt("请设置您的密码")
    if(password.length!=6){
        alert("请输入6为的数字密码");
    }else{
        if(isNaN(password==true)){
            alert("密码必须要是数字")
        }else {
            alert("密码设置正确")
        }
    }

</script>
</body>
</html>
