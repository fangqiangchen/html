<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环嵌套</title>
</head>
<body>
<script>
    for(var i=1;i<=3;i++){
        document.write(i+'<br />');
        document.write('<hr>')
        for(var j=1;j<=5;j++){
            document.write(j+'<br />')
        }
    }
</script>
</body>
</html>
