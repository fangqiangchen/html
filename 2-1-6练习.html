<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
<script>
    var num=prompt("请输入你要查询的业务编号");
    switch(parseInt(num)){
        case 1:
            document.write("账户余额为9999")
            break;
        case 2:
            document.write("转账余额9999")
            break;
        case 3:
            document.write("信用额度9999")
            break;
        default:
            document.write("退出银行系统")
    }
</script>
</body>
</html>
