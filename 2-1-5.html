<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch输出星期</title>
</head>
<body>
<script>
    var week=new Date().getDay();
    switch(week){
        case 0:
            document.write("今天是星期日")
            break;
        case 1:
            document.write("今天是星期一")
            break;
        case 2:
            document.write("今天是星期二")
            break;
        case 3:
            document.write("今天是星期三")
            break;
        case 4:
            document.write("今天是星期四")
            break;
        case 5:
            document.write("今天是星期五")
            break;
        default:
            document.write("今天是星期六")
    }
</script>
</body>
</html>
