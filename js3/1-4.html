<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
</head>
<body>
<script>
    function add(num1,num2){
        var sum=num1+num2;
        return sum;
    }
    console.log(add(3,5));
    alert(add(99,789));
    var s=add(-1,-9);
    console.log(s)
    document.write('-1+-9'+s)

    function myFunction(arg) {
        if(isNaN(arg)) return;
        return arg*2;
    }
    console.log(myFunction("40"));
</script>
</body>
</html>
